<body>
  <div class="main">

    <div class="header">
      <div class="header_resize">
        <div class="logo">
          <h1><a href="index.html"><span>vietnamxua</span>.com<br />
          <small>"Việt Nam xưa - Hồi ức lịch sử, hương thơm truyền cổ kính"</small></a></h1>
        </div>
        <div class="clr"></div>
        <div class="menu">
          <ul>
            <li><a href="index.html"><span>Trang chủ</span></a></li>

          </ul>
        </div>
        <div class="clr"></div>
      </div>
    </div>

    <div class="body">
      <div class="body_resize">
        <div class="left">

          <div class="item">
            <h2>Sửa tin</h2>

            <form action="" method="post" enctype="multipart/form-data" id="contactform">
              <ol>
                <li>
                  <label>Tên tin*</label>
                  <input type="text" value="Tên tin" name="name" required class="text" />
                </li>
                <li>
                  <label>Danh mục*</label>
                  <select name="category">
                    <option value="1" >Hà Nội Xưa</option>
                    <option value="2" >Văn Nghệ Xưa</option>
                    <option value="3" >Người Việt Xưa</option>
                    <option value="4" >Chuyện Xưa</option>
                  </select>
                </li>
                <li>
                  <label>Mô tả*</label>
                  <textarea name="description" required rows="6" cols="50">Mô tả</textarea>
                </li>
                <li>
                  <label>Chi tiết*</label>
                  <textarea name="detail" required rows="10" cols="50">Chi tiết</textarea>
                </li>
                <li>
                  <label>Hình ảnh*</label>
                  <input type="file" name="image" />
                </li>
                <li class="buttons">
                  <input type="submit" name="submit" value="Sửa tin" class="send" />
                  <div class="clr"></div>
                </li>
              </ol>
            </form>

          </div>
        </div>

        <div class="right">
          <h2>Danh mục</h2>
          <ul>
            <li>
              <a href="cat.html">Hà Nội Xưa</a> (
              <a style="background: none; font-weight: normal; color: red; padding: 0px; font-size: 13px" href="edit-cat.html">Sửa</a>              |
              <a style="background: none; font-weight: normal; color: red; padding: 0px; font-size: 13px" href="">Xóa</a>)
            </li>
            <li>
              <a href="cat.html">Văn Nghệ Xưa</a> (
              <a style="background: none; font-weight: normal; color: red; padding: 0px; font-size: 13px" href="edit-cat.html">Sửa</a>              |
              <a style="background: none; font-weight: normal; color: red; padding: 0px; font-size: 13px" href="">Xóa</a>)
            </li>
            <li>
              <a href="cat.html">Người Việt Xưa</a> (
              <a style="background: none; font-weight: normal; color: red; padding: 0px; font-size: 13px" href="edit-cat.html">Sửa</a>              |
              <a style="background: none; font-weight: normal; color: red; padding: 0px; font-size: 13px" href="">Xóa</a>)
            </li>
            <li>
              <a href="cat.html">Chuyện Xưa</a> (
              <a style="background: none; font-weight: normal; color: red; padding: 0px; font-size: 13px" href="edit-cat.html">Sửa</a>              |
              <a style="background: none; font-weight: normal; color: red; padding: 0px; font-size: 13px" href="">Xóa</a>)
            </li>
          </ul>
        </div>
        <div class="clr"></div>
      </div>
    </div>
